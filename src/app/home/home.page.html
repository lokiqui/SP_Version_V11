<ion-header>
  <ion-toolbar>
    <ion-title>Sky Practice</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-back-button slot="start"></ion-back-button>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  </ion-content>
</ion-content>
